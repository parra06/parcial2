<h1 xmlns="http://www.w3.org/1999/html">Los mejores hogares en <small>Inmobiliaria Parra</small> (Admin)
</h1>
<hr>


<div class="container mt-10 ">
  <form (ngSubmit)="registrar(formulario)" #formulario="ngForm"
        class="position-absolute top-50 start-50 translate-middle">

    <h2 class="text-center mb-5">Registrar Inmueble</h2>
    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo</label>
      <input type="text"
             class="form-control"
             id="tipo"
             aria-describedby="emailHelp"
             name="tipo"
             required
             [(ngModel)]="inmueble.tipo"
      >
      <span *ngIf="formulario.submitted && formulario.controls['tipo'].errors"
            class="text-danger animate__animated animate__fadeInLeft">
        El tipo es obligatorio
      </span>

    </div>
    <div class="mb-3">
      <label for="cantHabitaciones" class="form-label">Cantidad Habitaciones</label>
      <input type="cantHabitaciones"
             class="form-control"
             id="cantHabitaciones"
             name="cantHabitaciones"
             required

             [(ngModel)]="inmueble.cantidadHabitaciones"
      >

    </div>
    <div class="mb-3">
      <label for="cantBanios" class="form-label">Cantidad Ba√±os</label>
      <input type="text"
             class="form-control"
             id="cantBanios"
             name="cantBanios"
             required
             minlength="3"
             [(ngModel)]="inmueble.cantidadBanios"
      >

    </div>

    <div class="mb-3">
      <label for="foto" class="form-label">Foto</label>
      <input (change)="capturarFile($event)"
              type="file"
             class="form-control"
             id="foto"
             aria-describedby="emailHelp"
             name="foto"
             required
             [(ngModel)]="inmueble.foto"
      >
      <span *ngIf="formulario.submitted && formulario.controls['foto'].errors"
            class="text-danger animate__animated animate__fadeInLeft">
        La foto es obligatorio
      </span>
    </div>

    <div *ngIf="previsualizacion" align="center">
      <img width="100" [src]="previsualizacion" alt="" >
    </div>

    <div class="d-grid gap-2 mt-3" >
      <button class="btn btn-primary" type="submit">Registrar</button>
    </div>
  </form>

</div>
